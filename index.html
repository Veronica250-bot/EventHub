<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>EventHub – Urheilutapahtumat</h1>
        <div class="mb-3">
            <button class="btn btn-primary filter-btn" onclick="filterEvents('all')">Kaikki</button>
            <button class="btn btn-outline-primary filter-btn" onclick="filterEvents('Jalkapallo')">Jalkapallo</button>
            <button class="btn btn-outline-primary filter-btn" onclick="filterEvents('Jääkiekko')">Jääkiekko</button>
            <button class="btn btn-outline-primary filter-btn" onclick="filterEvents('Koripallo')">Koripallo</button>
        </div>
        <div id="eventList" class="list-group"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
